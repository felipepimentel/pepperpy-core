name: Dagger CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dagger:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dagger CLI
        run: |
          curl -fsSL https://dl.dagger.io/dagger/install.sh | sudo bash
          echo "$HOME/.dagger/bin" >> $GITHUB_PATH

      - name: Run Dagger Pipeline
        run: |
          export PATH="$HOME/.dagger/bin:$PATH"
          dagger run python ci_cd_pipeline.py test
