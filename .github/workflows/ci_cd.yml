name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  dagger:
    name: CI/CD Pipeline
    runs-on: ubuntu-latest
    steps:
      - name: Run Dagger Pipeline
        uses: dagger/dagger-for-github@v7
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        with:
          verb: call
          module: github.com/felipepimentel/daggerverse/python
          args: cicd --source . --token env:PYPI_TOKEN
