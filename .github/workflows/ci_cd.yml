name: CI/CD Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Poetry
        run: pip install poetry dagger
      - name: Run Dagger Pipeline
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
          CONFIRM_RELEASE: ${{ github.event_name == 'release' && github.event.action == 'created' && 'true' || 'false' }}
        run: python pipeline.py release