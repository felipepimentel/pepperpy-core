name: CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dagger:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: pip install poetry

      - name: Install Dependencies
        run: poetry install --with dev

      - name: Install Dagger CLI
        run: |
          curl -fsSL https://dl.dagger.io/dagger/install.sh | sudo bash
          echo "/usr/local/bin" >> $GITHUB_PATH

      - name: Run Tests
        run: dagger run python ci_cd_pipeline.py test

      - name: Run Linting
        run: dagger run python ci_cd_pipeline.py lint

      - name: Run Security Analysis
        run: dagger run python ci_cd_pipeline.py security

      - name: Build Package
        run: dagger run python ci_cd_pipeline.py build

      - name: Publish to PyPI
        if: github.event_name == 'push' && contains(github.ref, 'refs/tags')
        env:
          PYPI_USERNAME: ${{ secrets.PYPI_USERNAME }}
          PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: dagger run python ci_cd_pipeline.py publish
