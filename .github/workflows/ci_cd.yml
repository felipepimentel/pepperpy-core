name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  python-pipeline:
    uses: felipepimentel/daggerverse/.github/workflows/python-ci.yml@v1
    secrets:
      PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
