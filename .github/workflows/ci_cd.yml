name: CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dagger:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install essential tools
        run: |
          sudo apt-get update
          sudo apt-get install -y curl python3 python3-pip

      - name: Install Dagger CLI
        run: |
          curl -fsSL https://dl.dagger.io/dagger/install.sh | sudo bash
          echo "$HOME/.dagger/bin" >> $GITHUB_PATH
          echo "PATH=$HOME/.dagger/bin:\$PATH" >> $GITHUB_ENV
          echo "CLI installed to: $(which dagger)"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          echo "PATH=$HOME/.local/bin:\$PATH" >> $GITHUB_ENV
          poetry --version

      - name: Install Python dependencies
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry install --with dev

      - name: Run CI/CD pipeline
        run: |
          export PATH="$HOME/.local/bin:$HOME/.dagger/bin:$PATH"
          dagger run python ci_cd_pipeline.py test
