name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [published]

permissions:
  contents: read
  id-token: write  # Necessário para publicação no PyPI usando OIDC

jobs:
  dagger:
    name: CI/CD Pipeline
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Dagger Pipeline
        uses: dagger/dagger-for-github@v6
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        with:
          verb: call
          module: github.com/felipepimentel/daggerverse/python@7e356dcdf0cfa656262e675c9ea6f4e9006dcd71
          args: cicd --source .
